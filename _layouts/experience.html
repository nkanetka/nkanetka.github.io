<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <article class="post">
        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
          <h6 class="page-heading">{{ page.role | escape }}</h6>
        </header>

        <div class="wrapper">
          {{ content }}
        </div>
      </article>
    </main>

    {% include footer.html %}

    </div>

  </body>

</html>
